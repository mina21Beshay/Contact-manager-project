<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">

        <!-- Including Bootstrap for quick, easy, and clean looking CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- Linking to styles.css -->
        <!-- Used for styling -->
        <link href="css/styles.css" rel="stylesheet">

        <!-- Linking to register.js -->
        <!-- Used to provide functionality -->
        <script type="text/javascript" src="js/code.js"></script>

        <!-- Linking to md5.js -->
        <!-- Used to provide encryption -->
        <!-- Omitted for the time being -->

        <!-- Immediately reads the cookie once HTML has loaded -->
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                readCookie();
            }, false);
        </script>

        <title>Homepage</title>
    </head>

    <body>
        <div class="container">
            <!-- Row one, contains the title -->
            <div class="row">
                <h1 style="text-align: center;">Welcome to Group 27's Contact Manager</h1>

                <div class="col-9">
                    
                </div>

                <div class="col-3 align-self-end">
                    <p id="welcome"></p>
                    <p>Username: <span id="displayUsername"></span></p>
                    <button type="button" class="btn btn-danger float-end" onclick="logout();">Logout</button>
                </div>
            </div>

            <!-- Row two, contains the functionality -->
            <div class="row justify-content-between">
                <div class="col">
                    <!-- Search bar -->

                    <!-- Input for name-->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="searchName">Name</span>
                        <input type="text" id="searchName" class="form-control" placeholder="John Doe" aria-label="searchName" aria-describedby="basic-addon1">
                    </div>

                    <!-- Input for email -->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="searchEmail">Email</span>
                        <input type="text" id="searchEmail" class="form-control" placeholder="john.doe@generic.com" aria-label="searchEmail" aria-describedby="basic-addon1">
                    </div>

                    <!-- Input for phone number-->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="searchNum">Phone Number</span>
                        <input type="tel" id="searchNum" class="form-control" placeholder="+1 (234) 567-8901" aria-label="searchNum" aria-describedby="basic-addon1" onkeydown="forcePhoneNumberFormat();">
                    </div>

                    <button type="button" id="search" class="btn btn-primary" onclick="searchContacts();">Search</button>
                </div>

                <div class="col-4">
                    <div class="row justify-content-between">
                        <div class="col">
                            <button type="button" id="addContact" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#newContactInfo" aria-expanded="false" aria-controls="newContactInfo">
                                <i class="bi bi-person-plus-fill" style="font-size: 4rem;"></i>
                            </button>
                        </div>

                        <div class="col">
                            <button type="button" id="deleteContact" class="btn btn-danger">
                                <i class="bi bi-person-dash-fill" style="font-size: 4rem;"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row three, contains additional features -->
            <div class="row">
                <div class="col">
                    <div class="collapse" id="newContactInfo">
                        <div class="card-body">
                            <!-- Input for First Name-->
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">First Name</span>
                                <input type="text" id="contactFirst" class="form-control" placeholder="John" aria-label="contactFirst" aria-describedby="basic-addon1">
                            </div>

                            <!-- Input for First Name-->
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Last Name</span>
                                <input type="text" id="contactLast" class="form-control" placeholder="Doe" aria-label="contactLast" aria-describedby="basic-addon1">
                            </div>

                            <!-- Input for email -->
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Email</span>
                                <input type="text" id="contactEmail" class="form-control" placeholder="john.doe@generic.com" aria-label="contactEmail" aria-describedby="basic-addon1">
                            </div>

                            <!-- Input for phone number-->
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Phone Number</span>
                                <input type="tel" id="contactPhone" class="form-control" placeholder="+1 (234) 567-8901" aria-label="contactPhone" aria-describedby="basic-addon1" onkeydown="forcePhoneNumberFormat();">
                            </div>

                            <button type="button" id="add" class="btn btn-primary" onclick="addContact();">Add Contact</button>
                            <span id="contactAddResult"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row four, contains the results -->
            <div class="row">
                
                <h4>Contact List: <br></h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email Address</th>
                            <th scope="col">Phone Number</th>
                        </tr>
                    </thead>

                    <tbody>
                        <span id="contactSearchResult"></span>
                    </tbody>
                </table>

                <p id="contactList">

                </p>
            </div>

            <div class="row" id="loadDatabase">

            </div>

            <div class="form-group row pt-2 pb-4">
                
            </div>

            <div class="row justify-content-end">
                <div class="col-4">

                </div>
            </div>
        </div>

        <!-- Required Bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    </body>
</html>
