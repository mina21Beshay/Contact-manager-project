		    <!-- Linking to peyton.css -->
        <!-- Peyton's Styling -->
        <link href="css/peyton.css" rel="stylesheet">

        <!-- Linking to register.js -->
        <!-- Linking to md5.js -->
        <!-- Used to provide functionality -->
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>

        <!-- Immediately reads the cookie once HTML has loaded -->
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                readCookie();
                logoutClose();
            }, false);
        </script>

        <title>Homepage</title>
    </head>

    <body>
      <div class="container">
        <div class="row header">
            <h1 style="text-align: center;"><a class="title-text" href="http://contactus27.xyz/">Group 27 Contact Manager</a></h1>

            <div class="header-right">
              <div class="header-right-header">
                <p class="greeting" id="welcome"></p>
                <p class="greeting" id="specialGreet">Username: <span id="displayUsername"></span></p>
              </div>
            </div>
        </div>

			<div class="row justify-content-center pt-4 main">
        <div class="col-6 justify-content-center">
          <div class="row">
            <h5> Contacts </h5>
            <!-- Search bar -->
            <label for="searchText" class="col-1 col-form-label">Name:</label>

            <div class="col-4">
              <input type="text" id="searchText" class="form-control" placeholder="John Doe" aria-label="searchText" aria-describedby="basic-addon1">
            </div>

            <p></p>
          </div>

          <button type="button" id="search" class="button-small btn btn-primary" onclick="searchContacts();" aria-label="search" aria-describedby="search">
            <i class="bi bi-search" style="font-size: 1.5rem;"></i>
          </button>
          
          <!-- <div>or</div> -->
          
          <button type="button" id="add" class="button-small btn btn-primary" onclick="showAdd();" aria-label="Add new contact" aria-describedby="Add new contact">
            <i class="bi bi-person-plus" style="font-size: 1.5rem;"></i>
          </button>

          <span id="contactSearchResult"></span>
          <h4 id="contact-list-heading">Contact List <br></h4>
          <p id="contactList">
          </p>

          <div class="row" id="loadDatabase">

          </div>

          <div id="add-new-box">
            <h4>New Contact</h4>
            <div id="contactAddResult"></div>
            <div>First Name</div>
            <input type='text' id='contactFirst'>
            <div>Last Name</div>
            <input type='text' id='contactLast'>
            <div>Phone Number</div>
            <input type='text' id='contactPhone'>
            <div>Email</div>
            <input type='text' id='contactEmail'><br/><br/>
            <button onclick="addContact();">Create</button>
          </div>
        </div>
			</div>

			<div class="footer">
				<div class="footer-left">
          <div class="footer-left-header">
            <p>Logout</p>
          </div>

          <div class="footer-left-button-box">
            <button type="button" class="button-small btn btn-danger float-end" id="logoutButton" onclick="logout();" onmouseover="logoutOpen();" onmouseout="logoutClose();" aria-label="Logs user out" aria-describedby="Logs user out">
              <span id="logoutDoor"></span>
            </button>
          </div>
        </div>

        <div class="footer-right">
            Peyton Ryan<br/>
            Charlie Tan<br/>
            Ricardo Nunes Alcobia<br/>
            Luis Jimenez Guerra<br/>
            Mina Beshay
        </div>

        <div class="footer-padder">

        </div>

    </div>
    </body>
</html>
