        <!-- Script for client-side form validation -->
		<!-- Source: https://getbootstrap.com/docs/4.0/components/forms/#validation -->
		<script>
			(function() {
				'use strict';
				window.addEventListener('load', function() {
					// Fetch all the forms to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {

						form.addEventListener('submit', function(event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
						form.classList.add('was-validated');
					    }, false);
					});
				}, false);
				})();
		</script>

    <body>
		<div class="container">
			<!-- Row one, contains the title -->
			<div class="row header">
				<h1 style="text-align: center;">Group 27 Contact Manager</h1>
			</div>

			<!-- Row two, contains the login form -->
			<div class ="row justify-content-center pt-4 main">
				<!-- Bootstrap column containing the form. Styled to be centered -->
				<div class="col-6 align-self-center">
					<!-- Login form, has client side validation to prevent empty submissions -->
					<h5>Register</h5>

					<!-- First name input row -->
					<div class="form-group row pb-2">
						<label for="firstName" class="col-sm-3 col-form-label">First Name:</label>

						<div class="col-sm-9">
							<input type="text" id="firstName" class="form-control" placeholder="Bob" aria-label="firstName" aria-describedby="basic-addon1" required>

							<div class="invalid-feedback">
								Cannot be blank, please input a valid name.
							</div>
						</div>
					</div>

					<!-- Last name input row -->
					<div class="form-group row pb-2">
						<label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>

						<div class="col-sm-9">
							<input type="text" id="lastName" class="form-control" placeholder="The Builder" aria-label="lastName" aria-describedby="basic-addon1" required>

							<div class="invalid-feedback">
								Cannot be blank, please input a valid last name.
							</div>
						</div>
					</div>

					<!-- Username input row -->
					<div class="form-group row pb-2">
						<label for="username" class="col-sm-3 col-form-label">Username:</label>

						<div class="col-sm-9">
							<input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>

							<div class="invalid-feedback">
								Cannot be blank, please input a valid username.
							</div>
						</div>
					</div>

					<!-- Password input row -->
					<div class="form-group row pt-2 pb-2">
						<label for="password" class="col-sm-3 col-form-label">Password:</label>

						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" placeholder="********" required>

							<div class="invalid-feedback">
								Cannot be blank, please input a valid password.
							</div>
						</div>
					</div>

					<!-- Password Confirmation input row -->
					<div class="form-group row pt-2 pb-2">
						<label for="passwordConfirmation" class="col-sm-3 col-form-label">Confirm Password:</label>

						<div class="col-sm-9">
							<input type="password" class="form-control" id="passwordConfirmation" placeholder="********" onkeyup="check();" required>

							<div class="invalid-feedback">
								Cannot be blank, please input a valid password.
							</div>
						</div>
					</div>

					<!-- Submission button -->
					<div class="form-group row pt-2 pb-4">
						<button type="button" id="registration" class="btn btn-primary btn-block" onclick="validate();">Sign Up</button>
					</div>

					<!-- Displays the result of the submission -->
					<span id="result"></span>

				</div>
			</div>
